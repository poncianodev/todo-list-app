<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7d03cfc5b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do List | Poncianodev</title>
  </head>
  <body>
    <header>
      <h1>To-Do List <span>Poncianodev</span></h1>
      <div class="social-links">
        <a href="https://github.com/poncianodev" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/lucas-ponciano/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </header>

    <main>
      <div class="task-container">
        <div class="add-task">
          <h3>Insira uma tarefa</h3>
          <input type="text" id="task-value" placeholder="Digite algo..." />
          <button class="task-button" onclick="criarTarefa()">Adicionar</button>
        </div>
      </div>

      <div class="list-container">
        <!-- <i class="fa-regular fa-circle-check"></i>
        <i class="fa-regular fa-circle"></i>         -->
      </div>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
